<!DOCTYPE HTML>
<html lang="en">

<head>
  <title>Jingfeng's Family</title>

  <meta charset="utf-8">
  <meta name=viewport content="width=device-width, initial-scale=1.0">
  <meta name="color-scheme" content="dark light">
  <meta name="theme-color" content="#FFFFFF" media="(prefers-color-scheme: light)">
  <meta name="theme-color" content="#121212" media="(prefers-color-scheme: dark)">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="myweb.css">

  <link rel="icon" type="image/svg+xml" href="icons/favicon.svg">
  <link rel="icon" type="image/png" href="icons/favicon.png">
</head>

<body>
  <main>
  <section id="family">
    <h2>Family</h2>
    <div class="content">
      <figure>
        <img src="family/wife.png" alt="Wife">
        <figcaption><span>Wife, October 2023, Longwood Gardens.</span></figcaption>
      </figure>
      <figure>
        <img src="family/crabcake.png" alt="Crabcake">
        <figcaption><span>Crabcake, October 2023.</span></figcaption>
      </figure>
      <figure>
        <img src="family/fishball.png" alt="Fishball">
        <figcaption><span>Fishball, October 2023.</span></figcaption>
      </figure>
    </div>
  </section>
  </main>
</body>

</html>
